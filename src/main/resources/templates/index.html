<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/vextab.css}">
    <script type="text/javascript" th:src="@{/js/div_prod.js}"></script>
    <title th:text="${author + ' - ' + name + ' tab'}"></title>
</head>
<body>
<h1 style="text-align: center" th:text="${author + ' - ' + name}"></h1>
<h5 style="text-align: center" th:text="${'Track: ' + track}"></h5>
<div th:each="tab : ${tabs}">
    <div class="vextab-auto" th:text="'options scale=1 width = 1900' + ${tab}"
         width=680 scale=1.0 editor="false"
         editor-width=680 editor-height=330>

        options space=20
        tabstave notation=true key=A time=4/4

        notes :q =|: (5/2.5/3.7/4) :8 7-5h6/3 ^3^ 5h6-7/5 ^3^ :q 7V/4 |
        notes :8 t12p7/4 s5s3/4 :8 3s:16:5-7/5 :h p5/4
        text :w, |#segno, ,|, :hd, , #tr

        options space=25
    </div>
</div>
</body>
</html>
